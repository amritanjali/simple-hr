<div class="container" *ngIf="forgotPassword">
    <h3><br><br>Forgot Password</h3>
<form [formGroup]= "changePassForm" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="inputAddress">New Password<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="" placeholder="newPassword" formControlName="newPassword">
             <p *ngIf="loginsubmitted && g.newPassword.errors" class="text-danger">
                          <!-- <span *ngIf ="g.login.errors.touched && g.login.errors.dirty"> -->
                             new password is required
                       <!-- </span> -->
            </p>
         </div>

         <div class="form-group">
                <label for="inputPassword4">current Password<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="currentPassword" formControlName="currentPassword">
                <p *ngIf="loginsubmitted && g.currentPassword.errors" class="text-danger">
                  <span *ngIf="g.currentPassword.errors.required">
                      password is required
                    </span>
                    <span *ngIf="g.currentPassword.errors.minlength" class="text-danger">
                        password should be minimum 6 chracters
                    </span>
                  </p>
                
            </div>
            <button type="submit" class="btn btn-primary">change password</button>
      
    </form>
</div>

<div class="container" *ngIf="successfullyChanged">
        <h5  class="alert alert-success" role="alert">
            <img src="../../assets/img/happy.PNG" style="width:35px;"><br> your password has been changed.<br>
            <span>Do you want to <a style="color: blue" (click)="logout()">logout</a></span>
        </h5>
       
    </div>
